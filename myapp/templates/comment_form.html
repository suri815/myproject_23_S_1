<!-- 댓글 작성 폼을 표시하는 템플릿 -->
<!-- comment_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>댓글 작성</h2>
  <form method="post">
    {% csrf_token %}
    
    <!-- 댓글 내용 필드 -->
    <div class="form-group">
      <label for="{{ form.content.id_for_label }}">댓글 내용</label>
      {{ form.content }}
    </div>
    
    <!-- 필요에 따라 더 많은 폼 필드 추가 가능 -->
    
    <button type="submit" class="btn btn-primary">작성</button>
  </form>
{% endblock %}
