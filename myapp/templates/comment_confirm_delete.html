<!-- 댓글 삭제를 확인하는 폼을 표시하는 템플릿 -->
<!-- command_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>댓글 삭제 확인</h2>
  <p>다음 댓글을 삭제하시겠습니까?</p>
  <p>{{ comment.content }}</p>
  <form method="post" action="{% url 'comment_delete' board_id=comment.post.pk comment_id=comment.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
  </form>
{% endblock %}
